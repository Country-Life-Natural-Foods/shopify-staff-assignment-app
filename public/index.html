<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Staff Assignment App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .status {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .endpoints {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
        .endpoint {
            margin: 10px 0;
            font-family: monospace;
            background: #e9ecef;
            padding: 8px;
            border-radius: 4px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ Shopify Staff Assignment App</h1>
        
        <div class="status">
            ‚úÖ App is running successfully!
        </div>
        
        <p>Your Shopify Staff Assignment App is now deployed and working.</p>
        
        <div class="endpoints">
            <h3>Available API Endpoints:</h3>
            <div class="endpoint">GET /api/test</div>
            <div class="endpoint">GET /api/health</div>
            <div class="endpoint">GET /api/index</div>
        </div>
        
        <button onclick="testAPI()">Test API</button>
        <button onclick="checkHealth()">Check Health</button>
        
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <div style="background: #d4edda; padding: 15px; border-radius: 8px; margin-top: 10px;">
                        <strong>API Test Result:</strong><br>
                        ${JSON.stringify(data, null, 2)}
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div style="background: #f8d7da; padding: 15px; border-radius: 8px; margin-top: 10px;">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <div style="background: #d4edda; padding: 15px; border-radius: 8px; margin-top: 10px;">
                        <strong>Health Check Result:</strong><br>
                        ${JSON.stringify(data, null, 2)}
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div style="background: #f8d7da; padding: 15px; border-radius: 8px; margin-top: 10px;">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
